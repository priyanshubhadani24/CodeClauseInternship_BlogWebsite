<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: linear-gradient(36deg, rgb(214, 171, 171), rgb(128, 196, 200), rgb(166, 222, 166));
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: linear-gradient(45deg, #ecda74, #FFDF00, #f7d661, #FFDD33, #FFDF00);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .contact-methods {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align items at the top */
            gap: 30px; /* Space between items */
            margin-top: 30px; /* Top margin */
        }
        .contact-method {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-method h3 {
            margin-bottom: 10px;
            color: #555;
        }
        .contact-method p {
            font-size: 16px;
            line-height: 1.6;
            color: #777;
        }
        .social-icons {
            text-align: center;
            margin-top: 30px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 15px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s, transform 0.3s;
        }
        .social-icons a:hover {
            color: #007bff;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>

        <div class="contact-methods">
            <div class="contact-method">
                <h3>Contact Form</h3>
                <p>Use the form below to send us a message:</p>
                <form action="#" method="POST">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="contact-method">
                <h3>Email</h3>
                <p>Email us at: <a href="mailto:your.email@example.com">priyanshubhadani24@gmail.com</a></p>
            </div>

            <div class="contact-method">
                <h3>Phone</h3>
                <p>Call us at: +1 (123) 456-7890</p>
            </div>
        </div>

        <div class="social-icons">
            <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
