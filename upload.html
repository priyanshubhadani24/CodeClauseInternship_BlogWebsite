    <div class="container">
        <h2>Create a New Blog Post</h2>
        <form id="blogForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="5" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" class="form-control-file" accept="image/*" required>
            </div>
            <div id="preview" class="image-preview"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('subscribeButton').onclick = function () {
            alert('You subscribed to my blog website');
        };
        document.addEventListener('DOMContentLoaded', function () {
            const blogForm = document.getElementById('blogForm');
            const preview = document.getElementById('preview');

            blogForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(blogForm);

                // Display uploaded image preview (optional)
                const fileInput = document.getElementById('image');
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onloadend = function () {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    img.classList.add('preview-image');
                    preview.innerHTML = '';
                    preview.appendChild(img);
                }

                if (file) {
                    reader.readAsDataURL(file);
                }

                // Send form data to server (you can replace this with your backend endpoint)
                fetch('your-backend-url', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Blog post submitted successfully:', data);
                        // Optionally, redirect or show success message
                    })
                    .catch(error => {
                        console.error('Error submitting blog post:', error);
                        // Handle error, show error message
                    });
            });
        });
    </script>
